{% extends 'base.html' %}  {# You can extend a base template if you have one. #}

{% block content %}
  <h1>Confirm Deletion</h1>

  <p>Are you sure you want to delete the student: {{ student.first_name }} {{ student.last_name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
